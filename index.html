<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gothic Poe Generator</title>

    <!-- Load jQuery (CDN for reliability) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Load Tracery (CDN for reliability) -->
    <script src="https://cdn.jsdelivr.net/gh/galaxykate/tracery@master/tracery.min.js"></script>

    <style>
        body {
            background-color: #121212;
            color: #d4af37;
            font-family: "Georgia", serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2em;
            text-shadow: 2px 2px 5px black;
        }
        #output {
            font-size: 1.5em;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #444;
            background-color: #1e1e1e;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            line-height: 1.6;
        }
        .fade {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Dark Tales of the Macabre</h1>
    <p id="output">Loading...</p>

    <script>
        let grammar;

        function generateStory() {
            if (grammar) {
                let expansion = grammar.flatten("#origin#");
                console.log("Generated Story:", expansion);

                $("#output").fadeOut(500, function () {
                    $(this).text(expansion).fadeIn(500);
                });
            } else {
                console.error("Grammar not loaded.");
                $("#output").text("Failed to load grammar.");
            }
        }

        $(document).ready(function () {
            console.log("Document Ready: Attempting to load JSON...");

            // Ensure JSON loads fresh by appending a cache-busting parameter
            $.getJSON("Poe_Tracery.json?v=" + new Date().getTime())
                .done(function (grammarData) {
                    console.log("JSON Loaded Successfully:", grammarData);
                    grammar = tracery.createGrammar(grammarData);
                    generateStory();
                    setInterval(generateStory, 10000);
                })
                .fail(function (jqXHR, textStatus, errorThrown) {
                    console.error("Error Loading JSON:", textStatus, errorThrown);
                    $("#output").text("Error: Unable to load grammar file.");
                });
        });
    </script>
</body>
</html>
