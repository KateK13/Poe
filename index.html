<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poe-Inspired Mad Libs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tracery/0.1.2/tracery.min.js"></script>
</head>
<body>
    <h1>Edgar Allan Poe Story Generator</h1>
    <p>Click the button to generate a chilling story.</p>
    <button id="generate">Generate Story</button>
    <p id="output"></p>

    <script>
        $(document).ready(function() {
            $("#generate").click(function() {
                $.getJSON("Poe_Tracery.json", function(data) {
                    let grammar = tracery.createGrammar(data);
                    let story = grammar.flatten("#origin#");
                    $("#output").html(story);
                }).fail(function() {
                    $("#output").html("Error loading story data.");
                });
            });
        });
    </script>
</body>
</html>
